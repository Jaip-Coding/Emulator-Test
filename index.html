<!DOCTYPE html>
<html>
<head>
    <title>Canvas Texteditor</title>
    <style>
        #editorCanvas {
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <canvas id="editorCanvas" width="800" height="400"></canvas>

    <script>
        const canvas = document.getElementById("editorCanvas");
        const context = canvas.getContext("2d");

        // Text-Eigenschaften
        let fontSize = 16;
        let fontFamily = "Arial";
        let textColor = "black";

        // Initialisiere den Textinhalt
        let textContent = "";

        // Setze die Text-Eigenschaften
        context.font = `${fontSize}px ${fontFamily}`;
        context.fillStyle = textColor;

        // Funktion zum Text zeichnen
        function drawText() {
            context.clearRect(0, 0, canvas.width, canvas.height);
            context.fillText(textContent, 10, 30);
        }

        // Event-Handler für Tastatureingaben
        canvas.addEventListener("keydown", function(event) {
            if (event.key.length === 1) {
                textContent += event.key;
                drawText();
            }
        });

        // Event-Handler für Tastatureingaben (Rücktaste)
        canvas.addEventListener("keydown", function(event) {
            if (event.key === "Backspace") {
                textContent = textContent.slice(0, -1);
                drawText();
            }
        });
    </script>
</body>
</html>
